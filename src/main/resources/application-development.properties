# Database
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true

# Flyway
spring.flyway.locations=classpath:db/migration,db/testdata

# Security
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood

#Storage
algafood.storage.tipo=local
algafood.storage.local.diretorio-fotos=/home/wilian/catalogo
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Email
algafood.email.remetente=Algafood <${MAIL_REMETENTE}>
algafood.email.impl=fake

# Authorization
algafood.auth.provider-url=http://localhost:8080
springdoc.oAuthFlow.authorizationUrl=http://127.0.0.1:8080/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=http://127.0.0.1:8080/oauth2/token
algafood.cors.dominios-aceitos=http://localhost:8080,http://127.0.0.1:8080,http://algafood-api:8080

# Swagger
springdoc.swagger-ui.oauth.client-id=algafood-web2
springdoc.swagger-ui.oauth.client-secret=1234
springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true
springdoc.swagger-ui.oauth2-redirect-url=http://127.0.0.1:8080/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true

# Logging
logging.level.org.springframework.security=trace
